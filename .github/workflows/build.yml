name: Build Gusto

on:
  # Push to main or PR
  push:
    branches:
      - main
  pull_request:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Scheduled build at 0330 UTC on Monday mornings to detect bitrot.
    - cron:  '30 3 * * 1'

jobs:
  build:
    name: "Build Gusto"
    # The type of runner that the job will run on
    runs-on: self-hosted
    # The docker container to use.
    container:
      image: firedrakeproject/firedrake-vanilla:latest
    steps:
      - uses: actions/checkout@v2
      - name: Cleanup
        if: ${{ always() }}
        run: |
          cd ..
          rm -rf build
      - name: Install Gusto
        run: |
          . /home/firedrake/firedrake/bin/activate
          python -m pip install -r requirements.txt
          python -m pip install -e .
      - name: Gusto unit-tests
        run: |
          . /home/firedrake/firedrake/bin/activate
          make unit_test PYTEST_ARGS="-n 12 -v"
      - name: Gusto integration-tests
        run: |
          . /home/firedrake/firedrake/bin/activate
          make integration_test PYTEST_ARGS="-n 12 -v"
      - name: Gusto examples
        run: |
          . /home/firedrake/firedrake/bin/activate
          make example PYTEST_ARGS="-n 12 -v"
      - name: Gusto jupyter_notebooks
        run: |
          . /home/firedrake/firedrake/bin/activate
          make notebook_test PYTEST_ARGS="-n 4 -v"
      - name: Lint
        if: ${{ always() }}
        run: |
          . /home/firedrake/firedrake/bin/activate
          make lint
